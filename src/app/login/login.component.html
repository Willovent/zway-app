<form (ngSubmit)="save()">
  <input name="login" type="text" placeholder="Login" [(ngModel)]="login" />
  <input name="password" type="password" placeholder="Password" [(ngModel)]="password" />
  <input name="serverUrl" type="url" placeholder="Addresse du serveur ZWay" [(ngModel)]="serverUrl" />
  <button>Valider</button>
</form>
